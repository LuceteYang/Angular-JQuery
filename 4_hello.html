<!DOCTYPE html>

<html ng-app="hello">
<head>
<meta charset="UTF-8">
<title>Hello Angular.js</title>
<link rel="stylesheet" href="css/kakao.font.css"/>
<style>
	body {
		font-family: 'Kakao', sans-serif;
        
	}
    h1,h2 {
        font-weight: 200;
    }
	input {
		font-family: 'Kakao', sans-serif;
		font-size:22px;
	}
</style>
</head>
<body>
<!-- 1) 외부 자바스크립트 파일 import -->
<script src="js/angular.min.js"></script>
<script>
 //2) 대표 모듈을 선언
 //angular.modul("모듈명",[불러올 모듈명,...])
 var app = angular.module("hello",[]);
 //app이라는 모듈에 controller를 선언
 //app.controller("컨트롤러명,[]);
 app.controller("ctrl",[function(){
     alert("후후");
 }]);


</script>

<h1>AngularJS를 이용해봅시다.^-^</h1>
<div id="txtBox" ng-controller="ctrl">
 <input type="text" ng-model="val"/>
 <h2>{{val}}</h2>
 <h3>{{val}}</h3>
</div>
    
 </body>
 </html>
