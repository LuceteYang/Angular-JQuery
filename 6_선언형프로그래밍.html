<!DOCTYPE html>
<html lang="ko" ng-app="declarativeApp">
<head>
    <meta charset="UTF-8">
    <title>선언형 프로그래밍</title>
    <link rel="stylesheet" href="css/kakao.font.css"/>
	<style>
		body {
			font-family: 'Kakao', sans-serif;
		}

        img {
            width:300px;
            box-shadow: 0 16px 28px 0 rgba(0, 0, 0, 0.22), 0 25px 55px 0 rgba(0, 0, 0, 0.21);
        }

        #toggleImg {
            transition: .4s ease;
            transform:perspective(500px) rotateY(0deg) scale(1);
        }
        #toggleImg.mini {
            transform:perspective(500px) rotateY(720deg) scale(.5);
        }
    </style>
</head>
<body>
<h1>선언형 프로그래밍은?</h1>
<div id="box">
    <p>
        <input type="checkbox" id="toggle" ng-model="toggle" >
        <label for="toggle">{{toggle?"숨기기":"보이기"}}</label>
    </p>
    <img src="poster/p1.jpg" width="300" id="toggleImg" ng-class = "{mini:toggle}" />
    <img src="poster/p2.jpg" width="300" id="img1" ng-hide="toggle"/>
    <img src="poster/p3.jpg" width="300" id="img2" ng-show="toggle"/>
</div>
<script src="js/angular.min.js"></script>
<script>
    // app의 대표모듈
    var app = angular.module("declarativeApp",[]);
</script>
</body>
</html>
