<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>jquery</title>
    <script type="text/javascript" src="js/jquery.js"></script>
    <script>
        $(function() {
//            $("input").css("background","red");
            $("input").keyup(function(){
                var value = $("input").val();
                $("h2").text(value);
                $("h3").text(value);

            });
        });
    </script>
    <link rel="stylesheet" href="css/kakao.font.css"/>
    <style>
        body {
            font-family: 'Kakao', sans-serif;

        }

        h2, h3 {
            font-weight: 200;
        }

        input {
            font-family: 'Kakao', sans-serif;
            font-size: 22px;
        }
    </style>
</head>
<body>
<h1>jQuery를 이용해봅시다.</h1>
<div id="txtBox">
    <input type="text"/>
    <h2>안녕하세요?</h2>
    <h3>여기도</h3>
</div>

</body>
</html>
